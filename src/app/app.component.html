<!--NG directive ngIf ngfor-->
<!--เงื่อนไขถ้าเป็นไปตามที่กำหนดจะแสดงคำตอบแรก แต่ถ้าไม่จะข้ามไปทำงานคำสั่งที่สอง โดยใช้คำสั่งelse falseBloc-->
<div *ngIf="validAge; else falseBlock"> 
  Valid Data
</div>

<ng-template #falseBlock>
  Invalid Data
</ng-template>
